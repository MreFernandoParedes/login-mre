<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema IA â€” Panel de Control</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #001a33;
      font-family: "Segoe UI", sans-serif;
      color: white;
    }
    #globe {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="globe"></div>

<script type="module">
  console.log("ðŸŒ Cargando dashboard en Netlify...");

  import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
  import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";
  import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";

  // Escena, cÃ¡mara y renderizador
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 0, 4);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.getElementById("globe").appendChild(renderer.domElement);

  // Luces
  const light1 = new THREE.DirectionalLight(0xffffff, 2);
  light1.position.set(3, 3, 3);
  scene.add(light1);

  const light2 = new THREE.AmbientLight(0xffffff, 0.4);
  scene.add(light2);

  // Controles
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.enableZoom = true;
  controls.rotateSpeed = 0.4;

  // Cargar globo 3D
  const loader = new GLTFLoader();
  let globeMesh = null;

  loader.load(
    "https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Earth/glTF/Earth.gltf",
    gltf => {
      globeMesh = gltf.scene;
      globeMesh.scale.set(1.2, 1.2, 1.2);
      scene.add(globeMesh);
      console.log("âœ… Modelo cargado correctamente");

      // Colores de riesgo simulados
      const riesgo = {
        Venezuela: "red",
        Ukraine: "red",
        Israel: "orange",
        Iran: "orange",
      };

      // SimulaciÃ³n de cambio de color en paÃ­ses (ficticio)
      setTimeout(() => {
        globeMesh.traverse(obj => {
          if (obj.isMesh && obj.material) {
            Object.entries(riesgo).forEach(([pais, color]) => {
              if (obj.name.includes(pais)) {
                obj.material.color.set(color);
              }
            });
          }
        });
      }, 1000);
    },
    xhr => console.log(`Cargando: ${(xhr.loaded / xhr.total * 100).toFixed(1)}%`),
    err => console.error("âŒ Error al cargar el modelo:", err)
  );

  // Raycaster para detectar clics
  const raycaster = new THREE.Raycaster();
  const mouse = new THREE.Vector2();

  renderer.domElement.addEventListener("click", e => {
    mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
    raycaster.setFromCamera(mouse, camera);

    const intersects = raycaster.intersectObjects(scene.children, true);
    if (intersects.length > 0) {
      const obj = intersects[0].object;
      const paises = ["Venezuela", "Ukraine", "Israel", "Iran"];

      for (const p of paises) {
        if (obj.name.includes(p)) {
          console.log("ðŸŒŽ PaÃ­s seleccionado:", p);
          window.location.href = `pais.html?name=${encodeURIComponent(p)}`;
        }
      }
    }
  });

  // AnimaciÃ³n
  function animate() {
    requestAnimationFrame(animate);
    if (globeMesh) globeMesh.rotation.y += 0.002; // rotaciÃ³n suave
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // RedimensiÃ³n
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
