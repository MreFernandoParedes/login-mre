<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema IA â€” Zonas coloreadas</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #001a33;
    }
    #globe {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="globe"></div>

  <!-- Import Map -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <!-- CÃ³digo principal -->
  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";

    console.log("ðŸŒŽ Iniciando renderizador de zonas...");

    // Escena
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("globe").appendChild(renderer.domElement);

    // Luces
    const light = new THREE.DirectionalLight(0xffffff, 2);
    light.position.set(5, 3, 5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040, 1.5));

    // Controles
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Textura base del globo
    const textureLoader = new THREE.TextureLoader();
    const earthTexture = textureLoader.load("https://cdn.jsdelivr.net/gh/turban/webgl-earth@master/images/2_no_clouds_4k.jpg");

    const earth = new THREE.Mesh(
      new THREE.SphereGeometry(1, 64, 64),
      new THREE.MeshPhongMaterial({ map: earthTexture })
    );
    scene.add(earth);

    // ðŸ”¹ Cargar datos GeoJSON para paÃ­ses
    fetch("https://cdn.jsdelivr.net/gh/johan/world.geo.json/world.geo.json")
      .then(res => res.json())
      .then(data => {
        const colors = [0xff4444, 0x44ff44, 0x4488ff, 0xffff44, 0xff8844, 0x00ffff];

        data.features.forEach((feature, i) => {
          const coords = feature.geometry.coordinates;
          const type = feature.geometry.type;

          const color = new THREE.Color(colors[i % colors.length]);

          if (type === "Polygon") drawPolygon(coords, color);
          else if (type === "MultiPolygon") coords.forEach(p => drawPolygon(p, color));
        });
      });

    // FunciÃ³n para proyectar y dibujar polÃ­gonos sobre el globo
    function drawPolygon(polygon, color) {
      const shape = new THREE.Shape();

      polygon[0].forEach(([lon, lat], idx) => {
        const phi = (90 - lat) * (Math.PI / 180);
        const theta = (lon + 180) * (Math.PI / 180);

        const radius = 1.001; // justo sobre la superficie
        const x = radius * Math.sin(phi) * Math.cos(theta);
        const y = radius * Math.cos(phi);
        const z = radius * Math.sin(phi) * Math.sin(theta);

        if (idx === 0) shape.moveTo(x, z);
        else shape.lineTo(x, z);
      });

      const geometry = new THREE.ShapeGeometry(shape);
      const material = new THREE.MeshBasicMaterial({
        color: color,
        transparent: true,
        opacity: 0.35,
        side: THREE.DoubleSide
      });

      const mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.y = Math.PI;
      mesh.rotation.x = Math.PI / 2;
      scene.add(mesh);
    }

    // AnimaciÃ³n
    function animate() {
      requestAnimationFrame(animate);
      earth.rotation.y += 0.0008;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Ajustar ventana
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
