<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema IA â€” Panel de Control</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #001a33;
      color: white;
      font-family: "Segoe UI", sans-serif;
    }
    #globe {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="globe"></div>

  <!-- Import Map -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <!-- CÃ³digo principal -->
  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";
    import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

    console.log("ðŸŒ Iniciando renderizador...");

    // Escena
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("globe").appendChild(renderer.domElement);

    // Luz
    const light = new THREE.DirectionalLight(0xffffff, 2);
    light.position.set(5, 3, 5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040, 1.5));

    // Controles
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.enableZoom = true;

    // ðŸŒ Textura del planeta Tierra
    const textureLoader = new THREE.TextureLoader();
    const earthTexture = textureLoader.load("https://raw.githubusercontent.com/pmndrs/drei-assets/main/textures/earth_daymap.jpg");
    const bumpMap = textureLoader.load("https://raw.githubusercontent.com/pmndrs/drei-assets/main/textures/earth_bump.jpg");
    const specularMap = textureLoader.load("https://raw.githubusercontent.com/pmndrs/drei-assets/main/textures/earth_specular.jpg");

    const geometry = new THREE.SphereGeometry(1, 64, 64);
    const material = new THREE.MeshPhongMaterial({
      map: earthTexture,
      bumpMap: bumpMap,
      bumpScale: 0.05,
      specularMap: specularMap,
      specular: new THREE.Color("grey")
    });

    const earth = new THREE.Mesh(geometry, material);
    scene.add(earth);

    // AnimaciÃ³n
    function animate() {
      requestAnimationFrame(animate);
      earth.rotation.y += 0.001;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Redimensionar
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
