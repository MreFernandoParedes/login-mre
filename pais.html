<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles del País</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #001a33;
      color: white;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1 {
      color: #00ffff;
      text-align: center;
    }
    .flag {
      display: block;
      margin: 1rem auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      max-height: 120px;
    }
    .section {
      margin-top: 1.5rem;
    }
    .back {
      display: inline-block;
      margin-top: 2rem;
      background: #00ffff;
      color: #001a33;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }
    .back:hover {
      background: white;
      color: #001a33;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="pais-nombre">Cargando...</h1>
    <img id="bandera" class="flag" alt="Bandera del país" src="">

    <div class="section">
      <h3>Contexto actual</h3>
      <p id="contexto">Recopilando información...</p>
    </div>

    <div class="section">
      <h3>Embajada y datos diplomáticos</h3>
      <ul id="embajada">
        <li>Embajador: <strong id="embajador"></strong></li>
        <li>Trabajadores: <strong id="trabajadores"></strong></li>
        <li>Último informe: <strong id="informe"></strong></li>
      </ul>
    </div>

    <a href="dashboard.html" class="back">← Volver al panel</a>
  </div>

  <script>
    // Obtener país desde la URL
    const params = new URLSearchParams(window.location.search);
    const pais = params.get("nombre") || "País desconocido";

    document.getElementById("pais-nombre").textContent = pais;

    // Buscar bandera desde un API libre
    fetch(`https://restcountries.com/v3.1/name/${pais}?fullText=true`)
      .then(res => res.json())
      .then(data => {
        const flagUrl = data[0]?.flags?.png;
        document.getElementById("bandera").src = flagUrl || "";
      })
      .catch(() => {
        document.getElementById("bandera").style.display = "none";
      });

    // Datos ficticios (puedes reemplazarlos por tu backend luego)
    const datos = {
      Venezuela: {
        contexto: "Alta tensión política y económica, con recientes protestas sociales.",
        embajador: "Carlos Pérez",
        trabajadores: 28,
        informe: "Informe semanal 11/2025"
      },
      Ukraine: {
        contexto: "Conflicto activo, situación humanitaria en evaluación constante.",
        embajador: "Olena Mykolaivna",
        trabajadores: 15,
        informe: "Reporte de crisis 11/2025"
      },
      Israel: {
        contexto: "Alerta por tensión regional, monitoreo constante de seguridad.",
        embajador: "David Ben Eli",
        trabajadores: 21,
        informe: "Informe de seguridad 11/2025"
      },
      Iran: {
        contexto: "Sanciones internacionales y tensiones políticas internas.",
        embajador: "Ali Reza Farhadi",
        trabajadores: 17,
        informe: "Reporte diplomático 11/2025"
      }
    };

    const info = datos[pais] || {
      contexto: "Situación estable sin reportes recientes.",
      embajador: "No asignado",
      trabajadores: "N/D",
      informe: "Sin datos recientes"
    };

    document.getElementById("contexto").textContent = info.contexto;
    document.getElementById("embajador").textContent = info.embajador;
    document.getElementById("trabajadores").textContent = info.trabajadores;
    document.getElementById("informe").textContent = info.informe;
  </script>
</body>
</html>
